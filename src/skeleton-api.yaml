components:
  schemas:
    PaymentInitationDetails:
      type: object
      required:
        - payments
      properties:
        payments:
          $ref: '#/components/schemas/Payments'
    Payments:
      type: object
      required:
        - requestedExecutionDate
        - paymentIdentifiers
        - paymentAmount
        - paymentCurrency
        - debtor
        - debtorAgent
        - creditor
        - transferType
